<section class="user-details__section--wrapper">
    <div class="">
        <img [src]="userDetails.avatar" alt="user_avatar">
        <div>{{userDetails.id}}</div>
        <div>{{userDetails.email}}</div>
        <div>{{userDetails.first_name}}</div>
        <div>{{userDetails.last_name}}</div>
    </div>
    <div>
        <div *ngIf="isPrime;else not_prime" >Has Prime Id</div>
        <ng-template #not_prime>Not a Prime</ng-template>
    </div>
</section>
